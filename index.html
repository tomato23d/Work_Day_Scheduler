<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style/style1.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    



   
      <div id="container_day"> 
          
            <form id = "input-form">
                  <div class="past">
                      <div id = "entryHour" class="hour">9am </div>
                      <input type = "text" placeholder= "my task" id = "input-field"/>
                    
                      <button id = "saveBtn" class="saveBtn" aria-label="save">
                            <i class="fas fa-save" aria-hidden="true">save</i>
                     </button>
                  </div>

                  <div class="future">
                    <div id = "entryHour" class="hour">10pm </div>
                    <input type = "text" placeholder= "my task" id = "input-field"/>
                  
                    <button id = "saveBtn" class="saveBtn" aria-label="save">
                          <i class="fas fa-save" aria-hidden="true">save</i>
                   </button>
                </div>


            </form>


      </div>
       
        
   <!-- <script src="assets/scripts/script.js"></script>-->
    <script src="assets/scripts/script1.js"></script>
  </body>
</html>
