<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime" class="lead"></p>
    </header>
    



   
      <div class="container_day1"> 
           <div class="template">
                  <div id = "entryHour" class="hour"> </div>
                  
                      <input type = "text" placeholder= "my task" class = "task"/>
                      <button id = "saveBtn" class="saveBtn" aria-label="save">
                            <i class="fas fa-save" aria-hidden="true"></i>
                     </button>
                 
           </div>
       
            

            <br>
                  <button class = "createTaskBTN">create task</button>  

           
            <p id = "scheduled">  </p>

      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
